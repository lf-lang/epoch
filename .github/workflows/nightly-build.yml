name: Nightly build

# Trigger the workflow every day at 5 AM (UTC) i.e., 10 PM Pacific.
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  package:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      # Setup Build dependencies
      - name: Set up Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: zulu
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.8.1
      
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      # Check out the repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      # Build products
      - name: Build the lfc compiler
        run: .github/scripts/package_lfc.sh
      - name: Build Eclipse product
        run: mvn compile
      - name: Package IDE
        run: mvn package

      - name: Deploy release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.NIGHTLY_BUILD }}"
          automatic_release_tag: 'nightly'
          prerelease: true
          files: |
            org.lflang.rca/target/products/*.tar.gz
            org.lflang.rca/target/products/*.zip
            build_upload/*
