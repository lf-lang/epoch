name: TypeScript Tests

on:
  workflow_call:
    inputs:
      runtime-ref:
        required: false
        type: string
jobs:
  run:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install pnpm
        run: sudo npm i -g pnpm
      - name: Install Dependencies Ubuntu
        run: sudo apt-get install libprotobuf-dev protobuf-compiler
        if: runner.os == 'Linux'
      - name: Install Dependencies OS X
        run: |
          brew install protobuf
          brew install coreutils
        if: runner.os == 'macOS'
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Use alternative runtime version
        uses: ./.github/actions/checkout-ref
        with:
          path: 'org.lflang/src/lib/ts/reactor-ts'
          ref: ${{ inputs.runtime-ref }}
        if: ${{ inputs.runtime-ref }}
      - name: Perform TypeScript tests;
        run: |
          ./gradlew test --tests org.lflang.tests.runtime.TypeScriptTest.*
